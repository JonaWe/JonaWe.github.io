<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        :root {
            --transition:
                color 250ms ease,
                border-color 250ms ease;
        }

        body {
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            text-align: center;
            font-family: "Overpass Mono";
        }

        a {
            display: block;
            text-align: center;
            border-radius: 0.7rem;
            padding: 0.75rem;
            border-style: solid;
            color: rgb(95, 0, 158);
            border-color: rgb(95, 0, 158);
            border-width: 5px;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            transition: var(--transition);
        }

        a:hover {
            color: rgb(195, 0, 212);
            border-color: rgb(195, 0, 212);
            transition: var(--transition);
        }

        #middle-container {
            display: grid;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 10rem;
            font-weight: 600;
            margin-bottom: -0.3em;
            margin-top: 0;
        }

        h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-weight: lighter;
        }
    </style>

    <div id='middle-container'>
        <h1>404</h1>
        <h2>Page not found!</h2>
        <a href='https://jonawessendorf.me/'>Home</a>

    </div>
